<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
  </head>
  <body>
    <form action="">
      <input type="search" />
      <button type="submit">Submit</button>
    </form>
    <div id="pokemonName"></div>
    <img id="pokemonPic" />
    <div id="error"></div>
    <script>
      function handleSubmit(event) {
        let pokemonName = document.getElementById("pokemonName");
        let pokemonImage = document.getElementById("pokemonPic");
        let errorMessage = document.getElementById("error");
        event.preventDefault();
        let input = form.querySelector("input");
        let pokemon = input.value;
        fetchPokemon(pokemon)
          .then((response) => {
            pokemonName.innerHTML = response.name;
            pokemonPic.src = response.sprites.front_default;
          })
          .catch((error) => {
            errorMessage.innerHTML = error;
          });
      }

      function fetchPokemon(pokemon) {
        return fetch(`https://pokeapi.co/api/v2/pokemon/${pokemon}`).then(
          (response) => {
            if (!response.ok) throw new Error(response.status);
            return response.json();
          }
        );
      }

      let form = document.querySelector("form");
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
